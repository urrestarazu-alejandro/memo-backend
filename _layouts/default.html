---
layout: base
use-tailwind: true
---

<div class="intro-header"></div>

<main class="{% if page.use-tailwind or layout.use-tailwind %}{% if page.full-width %}w-full{% else %}max-w-4xl mx-auto{% endif %} px-6 py-12{% else %}{% if page.full-width %} container-fluid {% else %} container-md {% endif %}{% endif %}">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
</main>
